<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas – Verificador de Conflitos</title>
  <style>
    :root {
      --cor-primaria: #007bff;
      --cor-header: #e0e0e0;
      --cor-fundo: #f7f9fc;
      --cor-texto: #222;
      --border-radius: 8px;
      --gap: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      min-height: 100vh;
    }

    header {
      background: var(--cor-header);
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: .5rem;
      font-size: 2rem;
    }

    .controls {
      max-width: 1200px;
      margin: 1rem auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--gap);
      padding: 0 1rem;
    }

    .controls button,
    .controls a {
      border: none;
      border-radius: var(--border-radius);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .controls button {
      background: var(--cor-primaria);
      color: #fff;
    }

    .controls button:hover {
      background: #0056b3;
    }

    #btnGerador {
      background: var(--cor-header);
      color: var(--cor-texto);
    }

    #btnGerador:hover {
      background: #d5d5d5;
    }

    #btnDownload:disabled {
      background: #ccc;
      cursor: not-allowed;
      color: #666;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
      vertical-align: top;
      position: relative;
      height: 60px;
    }

    th {
      background: var(--cor-primaria);
      color: #fff;
    }

    .block {
      background: var(--cor-header);
      border-radius: var(--border-radius);
      padding: 0.3rem 0.5rem;
      margin: 2px 0;
      cursor: move;
      user-select: none;
    }

    .block.conflict {
      background: #dc3545;
      color: #fff;
    }

    .footer {
      text-align: center;
      color: #777;
      margin-top: 2rem;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Verificador de Conflitos de Horários</h1>
    <p>Clique em “Importar CSV” para carregar o horário gerado</p>
  </header>

  <div class="controls">
    <a href="gerador.html" id="btnGerador">Gerar</a>
    <div style="display: flex; gap: var(--gap);">
      <button id="btnImportar">Importar CSV</button>
      <button id="btnCheck">Verificar Conflitos</button>
      <button id="btnDownload" disabled>Baixar Planilha</button>
      <input type="file" id="fileInput" accept=".csv" />
    </div>
  </div>

  <div class="container">
    <table id="tabelaHorarios">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    © 2025 Vórtex Deluxe – Todos os direitos reservados
  </div>

  <script>
    const btnImportar = document.getElementById('btnImportar');
    const btnCheck = document.getElementById('btnCheck');
    const btnDownload = document.getElementById('btnDownload');
    const fileInput = document.getElementById('fileInput');
    const tabela = document.getElementById('tabelaHorarios');
    const tbody = tabela.tBodies[0];

    let ultimoCSV = '';

    btnImportar.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return alert('Nenhum arquivo selecionado');
      const reader = new FileReader();
      reader.onerror = () => alert('Erro ao ler o arquivo CSV');
      reader.onload = () => {
        try {
          ultimoCSV = reader.result;
          preencherTabela(ultimoCSV);
          makeDraggable();
          checkConflicts();
          btnDownload.disabled = false;
        } catch {
          alert('Formato de CSV inválido ou corrompido');
          tbody.innerHTML = '';
          btnDownload.disabled = true;
        }
      };
      reader.readAsText(file, 'UTF-8');
    });

    btnDownload.addEventListener('click', () => {
      if (!ultimoCSV) return;
      const blob = new Blob([ultimoCSV], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'horarios.csv';
      link.click();
    });

    function preencherTabela(csv) {
      tbody.innerHTML = '';
      const linhas = csv.trim().split('\n');
      if (linhas.length < 2) throw new Error('CSV sem dados');

      const cabecalho = linhas[0].split(',').map(c => c.replace(/^"|"$/g, ''));
      const dias = cabecalho.slice(1); // ignora "Horário"

      linhas.slice(1).forEach(linha => {
        const cols = linha.split(',').map(c => c.replace(/^"|"$/g, '').trim());
        const horario = cols[0];
        const conteudos = cols.slice(1);

        const tr = document.createElement('tr');
        const td0 = document.createElement('td');
        td0.textContent = horario;
        tr.appendChild(td0);

        if (horario.toLowerCase().includes('intervalo')) {
          const td = document.createElement('td');
          td.colSpan = 5;
          td.textContent = 'Intervalo';
          tr.appendChild(td);
        } else {
          for (let i = 0; i < 5; i++) {
            const td = document.createElement('td');
            createBlock(conteudos[i], td);
            tr.appendChild(td);
          }
        }
        tbody.appendChild(tr);
      });
    }

    function createBlock(text, cell) {
      if (!text || !text.trim()) return;
      const blk = document.createElement('div');
      blk.className = 'block';
      blk.draggable = true;
      blk.textContent = text;
      blk.id = 'b' + Math.random().toString(36).slice(2);
      blk.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', blk.id);
      });
      cell.appendChild(blk);
    }

    function makeDraggable() {
      Array.from(tbody.querySelectorAll('td')).forEach(td => {
        td.addEventListener('dragover', e => e.preventDefault());
        td.addEventListener('drop', e => {
          e.preventDefault();
          const id = e.dataTransfer.getData('text/plain');
          const blk = document.getElementById(id);
          if (blk) e.currentTarget.appendChild(blk);
          checkConflicts();
        });
      });
    }

    function checkConflicts() {
      tbody.querySelectorAll('td').forEach(td => {
        const blocks = td.querySelectorAll('.block');
        blocks.forEach(b => b.classList.toggle('conflict', blocks.length > 1));
      });
    }

    function hasConflicts() {
      return Array.from(tbody.querySelectorAll('td')).some(
        td => td.querySelectorAll('.block').length > 1
      );
    }

    btnCheck.addEventListener('click', () => {
      checkConflicts();
      alert(hasConflicts()
        ? 'Há conflito nos horários!'
        : 'Não há conflito nos horários!');
    });
  </script>
</body>
</html>
