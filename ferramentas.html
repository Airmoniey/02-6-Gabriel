<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador de Conflitos - com Eventos, Avisos e Professores Inativos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Verificador de Conflitos de Horários</h1>
    <p>Importe um CSV, selecione turma e turno, adicione eventos, avisos e marque professores inativos.</p>

    <form id="horarioForm">
      <label for="turma">Turma:</label>
      <select id="turma" name="turma" required>
        <option value="">Selecione a Turma</option>
        <option value="A">Turma A</option>
        <option value="B">Turma B</option>
        <option value="C">Turma C</option>
      </select>

      <label for="turno">Turno:</label>
      <select id="turno" name="turno" required>
        <option value="">Selecione o Turno</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
      </select>

      <button type="submit">Buscar Horários</button>
    </form>
  </header>

  <div id="avisos"></div>

  <div class="controls">
    <a href="gerador.html" id="btnGerador">Gerar</a>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
      <button id="btnImportar">Importar CSV</button>
      <button id="btnCheck">Verificar Conflitos</button>
      <button id="btnAddEvento">Adicionar Evento</button>
      <button id="btnInativo">Marcar Professor Inativo</button>
      <input type="file" id="fileInput" accept=".csv" style="display:none;" />
    </div>
  </div>

  <form id="formEvento" style="display:none;">
    <input type="text" id="eventoDescricao" placeholder="Descrição do evento" required />
    <select id="eventoTipo" required>
      <option value="">Tipo do Evento</option>
      <option value="feriado">Feriado</option>
      <option value="prova">Prova</option>
      <option value="reuniao">Reunião</option>
      <option value="reserva">Reserva</option>
      <option value="outro">Outro</option>
    </select>
    <select id="eventoDia" required>
      <option value="">Dia da Semana</option>
      <option value="1">Segunda</option>
      <option value="2">Terça</option>
      <option value="3">Quarta</option>
      <option value="4">Quinta</option>
      <option value="5">Sexta</option>
    </select>
    <select id="eventoHorario" required>
      <option value="">Horário</option>
    </select>
    <button type="submit">Adicionar</button>
    <button type="button" id="btnCancelarEvento">Cancelar</button>
  </form>

  <div class="container">
    <table id="tabelaHorarios">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    © 2025 Vórtex Deluxe – Todos os direitos reservados
  </div>

  <script src="js/main.js"></script>
</body>
</html>
